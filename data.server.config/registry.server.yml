server:
  port: 8889

eureka:
  instance:
    hostname: host.docker.internal
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://host.docker.internal:8889/eureka



#Metrics related configurations
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:

      enabled: true
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true